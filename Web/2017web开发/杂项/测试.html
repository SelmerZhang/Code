<!DOCTYPE html><!--prj_11_1.html-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>校园办公系统认证界面</title>
  
</head>
<body>
  <div>
    <form action="" name="myform" >
    
      <h1>校园办公系统认证界面</h1>
       <table>
         <tr>
         <td rowspan="5"><img src="img1.jpg" alt=""></td>
         <td style="text-align: center; font-size: 20px;color: #6600ff;">校园卡号</td>
         <td style="text-align: center;" ><input type="text" id="cardno" readonly></td>
         
         </tr>
         <tr>
            <td style="text-align: center; font-size: 20px;color: #6600ff;">口&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;令</td>
            <td style="text-align: center;" ><input type="text" id="key" readonly></td>
            <label for="cardno" id="err_cardno"></label>
            </tr>
            <tr>
                <td style="text-align: center; font-size: 20px;color: #6600ff;">二次口令</td>
                <td style="text-align: center;" ><input type="text" id="key2" readonly></td>
                <label for="cardno" id="err_cardno"></label>
                </tr>
                <tr>
                    <td style="text-align: center; font-size: 20px;color: #6600ff;">qq微信</td>
                    <td style="text-align: center;" ><input type="text" id="contact" readonly></td>
                    <label for="cardno" id="err_cardno"></label>
                    </tr>
                    <tr>
                      <td colspan="3">
                        <input type="submit" value="提交">
                        <input type="reset" value="重置">
                      </td>
                    </tr>
       </table>
    </form>
  </div>
</body>
</html>
