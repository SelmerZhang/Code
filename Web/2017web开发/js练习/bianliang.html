<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript">
  
  function a()
  {
    var city=document.getElementById("city");
    var b=document.createElement("li");
    b.innerHTML="南京";
    //city.appendChild(b);
    city.insertBefore(b,city.firstChild.nextSibling);
  }
   
  </script> 
</head>

<body>
 <ul id="city">
<li>北京</li>
<li>上海</li>
 </ul>
 <input type="button" value="创建复制替换节点" onclick="a()"/>
<input type="button" value="复制节点" onclick="">
<input type="button"  value="删除节点" onclick="">
</body>

</html>
