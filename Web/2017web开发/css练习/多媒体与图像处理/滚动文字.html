<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文字滚动</title>
</head>
<body>
  <center>
    <h2>添加滚动文字</h2>
  </center>
  <hr color="#ff0909">
  <marquee bgcolor="#66ff33" loop="9" direction="up"behavior="alternate">
    <font face="隶书" size="7">该文字为滚动</font>
  </marquee>
</body>
</html>
