<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <title>图像的间距</title>
    <style type="text/css"><!--内部样式-->
      img{
        width:20%;
        height:20px;
      }
      body{
        text-align:center;
      }
    </style>
  </head>
  <body>
    <h2 align="center">设置图像间距</h2>
    <hr border="2" color="#3fffff">
    <table border="1" bordercolor="#2affff"> 
      <tr>
        <th>图像间距设置</th>
        <th>图像排列效果</th>
      </tr>
      <tr>
        <td>hspace="0" vspace="0"</td>
        <td><img src="图像.jpg"><img src="图像.jpg" hspace="0" vspace="0"></td>
      </tr>
      <tr>
        <td>hspace="50"</td>
        <td><img src="图像.jpg"><img src="图像.jpg" hspace="50"></td>
      </tr>
      <tr>
        <td>vspace="50"</td>
        <td><img src="图像.jpg"><img src="图像.jpg" vspace="50"></td>
      </tr>
      <tr>
        <td>hspace="50" vspace="50"</td>
        <td><img src="图像.jpg"><img src="图像.jpg" hspace="50" vspace="50"></td>
      </tr>
    </table>
  </body>
</html>
