<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta http-equiv="X-UA-compatible" content="ID-edge">
    <title>id选择器</title>
    <style type="text/css">
      #one{
        font-weight:bold;}
      #two{
        font-size: 30px;
        color:aqua;
      }
      div#three{
        border:2px;
        background-color: #333fff;
    }
    </style>

    <p id="one">ID选择器1</p>

    <div id="three">布局块2</div>
  </body>
