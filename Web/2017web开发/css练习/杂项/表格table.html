<html>
  <head>
    <meta http-equiv="Content" content="text/html" charset="UTF-8"/>
    <title>table play</title>
  </head>
  <body>
    <table width="50%"height="200px" border="1" bgcolor="#61dd12" cellspacing="0"cellpadding="10px" align="center">
      <!--width="50%"：定义表格宽占网页的50%-->
      <!--height="200px"：高为200像素格-->
      <!--border="1"边框的宽度为1-->
      <!--bgcolor="#61dd12"定义背景颜色-->
      <!--cellspacing="0"列与列之间的距离为零-->
      <!--cellpadding="10px"字体与行之间的距离-->
      <!--align="center"表格居中显示-->
      <caption>我喜欢的歌曲</caption><!--表名-->
      <thead><!--表头，即第一行-->
        <tr>
          <th>歌名 </th>
          <th>作者 </th>
        </tr>
      </thead>
      <tfoot><!--表的脚注，即最后一行，但是一定要放在tbody前-->
          <tr><td colspan="2" align="right">现总计四首歌曲</td></tr>
          <!--colspan="2"此行占据两列，align="right":文本居右-->
        </tfoot>
      <tbody>
        <tr>
          <td>残酷的月光</td>
          <td>林宥嘉</td>
        </tr> 
        <tr>
          <td>红豆</td>
          <td>王菲</td>
        </tr>
        <tr>
          <td>你的背包</td>
          <td rowspan="2">陈奕迅</td>
        </tr>
        <tr>
          <td>红玫瑰</td>
        </tr>
        
      </tbody>
     
    </table>
  </body>
</html>
