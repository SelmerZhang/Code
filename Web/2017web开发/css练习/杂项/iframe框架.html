<!doctype html:5>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html"charset="utf-8"/>
    <!--http-equiv="Content-Type" 表示描述文档类型-->
    <!--charset=utf-8 页面字符集，中文网站必须要写，要不然是乱码，编码，eg:gb2312,iso-8859-1,utf-8-->
    <!--content="text/html"告诉浏览器准备接受一个 HTML 文档-->
    <title>iframe框架</title>
  </head>
  <body>
    <iframe name="topFrame" width="100%" height="700px" src="www.baidu.com.cn" frameborder="1" scrolling="auto"></iframe>
    <p><a href="http://www.sina.com.cn" target="topFrame">新浪</a></p>
  </body>
</html>
