<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>内部样式</title>
  <style type="text/css"><!--type“text-css”告诉浏览器，style里面的内容要当做css来处理-->
  p{
    color:blueviolet;
    text-decoration:underline;
    font-weight:bold;
    font-size:30px;
  }
  h1{
    color:#C0E22B;
    font-weight:bold;
    font-size:30px;
  }
  </style>
</head>
<body>
  <p>紫色，粗体，下划线，1</p>
  <p>紫色，粗体，下划线，2</p>
  <p>紫色，粗体，下划线，3</p>
  <h1>黄色，粗体，1</h1>
</body>
</html>
