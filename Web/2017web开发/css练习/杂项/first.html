<!doctype html>
<html>
  <head>
    <meta charset="utf-8"><!--如果你的网页里面出现了中文，在头部没有这一句 的话，将会导致中文乱码-->
    <title>animate-menu-practice</title>
    
  </head>

  <body>
    <div id="music"><!--暂时显示不出来-->
    <h1>MP3排行榜</h1>
    <h2>歌曲目录</h2>
    <p><strong>第一名，你的背包</strong></p><!--[p]标签换行，strong加粗-->
    <hr/>
    </div>
<div id="注册">
    <h3>注册步骤</h3>
    <ul><!--有序标签，会自动生成序号-->
      <li>填写信息</li>
      <li>收电子邮件</li>
      <li>注册成功H<sub>2</sub><sup>O</sup></li>
    <ul/>
    </div>
    <hr/>

    <dl><!--定义描述标签-->
      <dt><i>程序</i></dt><!--题目自动靠左-->
      <dd>难写</dd><!--内容自动缩进-->
      <dd>工资高</dd>
      <dd>伤心</dd>
      <dd><bdo dir="rtl">伤心</bdo></dd><!--文本显示方向标签，rtl是从右（right）向左（left）显示-->
      <dd><bdo dir="ltr">伤心</bdo></dd><!--ltr是从左（left）向右（right）显示-->     
    </dl>
    <hr/>

    <div id="footer">
      <a href="http//www.cdu.edu.cn"target="_blank">成都大学</a><!--超链接，href后面是链接网址-->
      &nbsp;&nbsp;&nbsp;成都<!--target后面添加链接方式，&nbsp是留下空格-->
      <P><img src="logo.jpg"alt="成大"/></P><!--添加图片，src是添加图片地址内部和外部的图片均可，alt是图片提示-->
    </div>
  </body>
</html>
